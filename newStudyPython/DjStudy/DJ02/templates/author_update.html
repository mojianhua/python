<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hi</title>
    <link rel="stylesheet" href="/static/css/test.css">
</head>
<body>
<h1 class="test2">author_update</h1>
<form action="/author_update/" method="post">
    <p>作者名：<input name="name" type="text" value="{{ author.name }}"></p>
    <p>作品：
        <select multiple name="books">
            {% for book_list in book_list %}
                <option value="{{ book_list.id }}" {% if book_list in author.book.all %} selected {% endif %}>
                    {{ book_list.title }}
                </option>
            {% endfor %}
        </select>
    </p>
    <p><input name="submit" type="submit"></p>
    <input name="id" type="hidden" value="{{ author.id }}">
    {{ msg }}
</form>
</body>
</html>
